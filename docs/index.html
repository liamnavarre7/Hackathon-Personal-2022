<!DOCTYPE html>
<html lang="en">
  
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       Choose your degree at Gonzaga
    </title>

</head>
  
<body>
    
    <h1>What are you interested in?</h1>
  
    <!-- Create Form -->
    <form id="form">
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which subject is most interesting to you?
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="role1">
                <option value="selection1">Math</option>
                <option value="selection2">Lit / Lang</option>
                <option value="selection3">Science / Health</option>
                <option value="selection4">History / Social Sciences</option>
                <option value="selection5">Business</option>
            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                What do you like to do in your free time?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role2">
                <option value="selection1">Solving Puzzles</option>
                <option value="selection2">Journaling</option>
                <option value="selection3">Watching a WWII documentary</option>
                <option value="selection4">Looking at the stock market</option>
                <option value="selection5">Tutoring others</option>

            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                What is your strongest trait?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role3">
                <option value="selection1">Creative Thinking</option>
                <option value="selection2">Leadership</option>
                <option value="selection3">Critical Thinking</option>
                <option value="selection4">Helping others</option>
                <option value="selection4">Social</option>
            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Who would you eat dinner with?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role4">
                <option value="selection1">Ceo of Major Company</option>
                <option value="selection2">Famous Scientist</option>
                <option value="selection3">A war veteran</option>
                <option value="selection4">Famous Artist / Author</option>
                <option value="selection5">The President</option>
            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                How would you prepare for an exam?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role5">
                <option value="selection1">Solving Real Life Problems</option>
                <option value="selection2">Social Worker</option>
                <option value="selection3">Starting a Business</option>
                <option value="selection4">Writing about Past Events</option>
                <option value="selection5">Writing a Book</option>
            </select>
            <button type="submit" value="submit" onclick="grabListItem()">Submit
               <!-- <nav><a href="test1.html">Submit</a></nav>--> 
            </button>
        </div>
    </form>
</body>
</html>

<script type="text/javascript">

function grabListItem()
{
    var list = document.getElementById("role1")
    var value = list.value;
    document.write(value);
    var list2 = document.getElementById("role2")
    var value2 = list2.value
    document.write(value2);
    var list3 = document.getElementById("role3")
    var value3 = list3.value3
    document.write(value3);
    var list4 = document.getElementById("role4")
    var value4 = list4.value4
    document.write(value4);
    var list5 = document.getElementById("role5")
    var value5 = list5.value5
    document.write(value5);
}

</script>
